<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle 토글버튼</title>
    <style>
        img{
            width: 200px;
            height: 150px;
        }
        .pic1{
            display: block
        }
        .pic2{
            display: none;
        }
        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }

    </style>
</head>
<body>
    <img src="../0714/images/겨울2.jpg" class="pic1">
    <img src="../0714/images/겨울4.jpg" class="pic2">
    <button class="togglebtn">토글버튼</button>

    <script>
        // 상수 선언 시 const : 변하지 않는 값
        const $togglebtn = document.querySelector(".togglebtn");
        const $pic1 = document.querySelector('.pic1');
        const $pic2 = document.querySelector('.pic2');

            //add 와 remove를 한번에 사용 : toggle
        $togglebtn.addEventListener('click', () =>{
            $pic1.classList.toggle("active"); // active가 없으면 추가
            $pic2.classList.toggle("active"); // active가 없다면 빼준다

        })
    </script>
</body>
</html>
