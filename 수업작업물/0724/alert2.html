<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> alert2</title>
</head>
<body>
    <h2> 함수 이름을 사용해서 연결하기</h2>
    <img src="../0714/images/겨울3.jpg" id="pic">

    <script>
        let $pic = document.querySelector('#pic');
        $pic.onclick = changePic;

        function changePic(){
            $pic.src = '../0714/images/겨울1.jpg';
        }
    </script>
</body>
</html>
