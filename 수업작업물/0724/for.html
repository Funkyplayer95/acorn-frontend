<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    
    <script>
        let sum = 0;
        sum +=1;
        sum +=2;
        document.write(sum,"<br>")

        let sumfor = 0;
        let sumfor2 = 0;
        let sumfor3 = 0;
        let sumfor4 = 0;

        //for = (초기값 , 조건문 , 증감문) 방식
        for(let i=1; i<6; i++){
            sumfor += i;
        }
        document.write("1부터 5까지의 합은 :" + sumfor, "<br>");
        // document.wirte(`1부터 5까지의 합은 : ${sum} <br>`);
        
        for(let i=1; i<11; i++){
            sumfor3 += i;
        }
        document.write("1부터 10까지의 합은 :" + sumfor3, "<br>");
        
        for(let i=1; i<101; i++){
            sumfor4 += i;
        }
        document.write("1부터 100까지의 합은 :" + sumfor4, "<br>");
        
        for(let i=1; i<1001; i++){
            sumfor2 += i;
        }
        document.write("1부터 1000까지의 합은 :" + sumfor2, "<br>");
        
        let jjack = 0;
        let hole = 0;

        for(let a=0; a<11; a+=2){
            jjack += a;
        }
        document.write("1부터 10중에서 짝수의 값은 : " + jjack + "<br>")

        for(let b=1; b < 11 ; b +=2){
            hole += b;
        }
        document.write("1부터 10중에서 홀수의 값은 : " + hole + "<br>")
        
        for(let i = 0; i < 5; i++)  {
            for(let j=4; j > i; j--)  {
                // space
                document.write('&nbsp');
            }
            for(let j=0; j <= i; j++)  {
                document.write('*');
            }
            for(let j=1; j <= i; j++)  {
                document.write('*');
            }
            document.write('<br>');
        }

        for(let i= 0; i < 5; i++ ){
            for(let j=4; j > i; j--)  {
                // space
                document.write('&nbsp');
            }
            for(let j=0; j<i*2+1; j++) {
                document.write('*')
            }
            document.write("<br>")
        }


    </script>
</body>
</html>
