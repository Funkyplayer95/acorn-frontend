<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> array 배열</title>
</head>
<body>
    
    
    
    <script>
        // let fruit = "apple";
        // console.log("과일 이름은?" + fruit);
        // let fruit2 = "kiwi";
        // console.log("과일 이름은?" + fruit2);
        // let fruit3 = "orange";
        // console.log("과일 이름은?" + fruit3);

        let fruits = ["apple","kiwi","orange", "banana", "grape"];
        console.log("과일 종류는? :" + fruits) ;
        console.log("과일 종류 중 세번째 과일은? :" + fruits[2] + "입니다");
        console.log("과일 종류 중 두번째 과일은? :" + fruits[1] + "입니다");

        fruits[0] = "pineapple";
        console.log(fruits);

        fruits[2] = "tomato";
        console.log(fruits);
        // pop : 해당 배열의 아이템을 뺀다
        fruits.pop();
        console.log(fruits);
        // push : 해당 배열에 아이템을 추가한다
        fruits.push("cherry");
        console.log(fruits);
        // includes : 해당 아이템을 배열에서 찾는다
        console.log(fruits.includes("apple"));
        // indexOf : 몇 번째에 있는지 묻는다
        console.log(fruits.indexOf("kiwi"));
        // slice() : 잘라낸다
        console.log(fruits.slice(2)); // 앞에서 2개 잘라내기
        console.log(fruits.slice(1,3)); //1번이상 3번미만 에서만
        console.log(fruits); //기존 배열 유지
        //splice(2,1) : 시작점으로 부터 몇개의 아이템 제거
        //기존 배열이 잘림
        fruits.splice(2,2); //2번 인덱스부터 2개
        console.log(fruits);
        
        fruits[1] = "체리";
        console.log(fruits);
        console.log(fruits.indexOf("체리"));

        fruits.push("영희","철수",4567,8888,'길동');
        console.log(fruits);
        console.log(fruits.slice(2));
        console.log(fruits);

        //pop = 값이 없으면 맨 뒤에서 , shift = 값이 없으면 맨 앞에서
        fruits.shift();
        console.log(fruits);

        //push = 맨 뒤 , unshift() = 맨 앞에 추가
        fruits.unshift("책");
        console.log(fruits);




    </script>
</body>
</html>
