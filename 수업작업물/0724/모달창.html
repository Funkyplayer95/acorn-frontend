<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            width: 700px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #open{
            height: 100px;
            width: 200px;
            border-radius: 10px;
            display: block;
            margin-top: 200px;
            background-color: darkviolet;
            color: white;
            font-weight: bold;
            font-size: 20px;        
        }
        #open.active{
            display: none;
        }
        #modal-box{
            border:  1px solid;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(169, 169, 169, 0.74);
            justify-content: center;
            align-items: center;
            display: none;
        }
        #modal-box.active{
            display: flex;
        }
        #modal-contants{
            width: 400px;
            height: 250px;
            border: 1px red solid;
            display: flex;
            background-color: yellow;
        }
        img{
            width: 150px;
            height: 100px;
        }
        section{ 
            width: 200px;
        }
        .s1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .s2{
            float: right;
            padding: 5px;
        }
        #close{
            position: fixed;
            top: 200px;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            background-color: aliceblue;
        }
        #title{
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="open"> 프로필 보기 </button>
    <div id="modal-box">
            <div id="modal-contants">
                <section class="s1">
                <div>
                <span id="title" style="font-weight: bold;"><h1>My Profile!</h1></span><br>
                <img src="../0714/images/쉿,코딩중.png">
                <div class="my"></div>
                </div>
                </section>
                <section class="s2">
                <div>
                <br><br><br><br>
                <h3>이름 : 종현선</h3>
                <h3>생년 : 1995년</h3>
                <h3>거주 : 경기 김포시</h3>
                <h4>Tel. : 010-0000-0000</h4>
                </div>
        </section>
    </div>
    <button id="close"> 닫기 X</button>

    <script>
        const open = document.querySelector("#open");
        const close = document.querySelector("#close");
        const modalBox = document.querySelector("#modal-box");

        open.addEventListener('click', () =>{
            modalBox.classList.add("active");
            open.classList.add('active');

        })
        close.addEventListener('click', () =>{
            modalBox.classList.remove("active");
            open.classList.remove('active');

        })
        
    </script>
</body>
</html>
