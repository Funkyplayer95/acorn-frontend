<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 연습</title>
    <style>
        li{
            line-height: 40px;
        }
        .pork::before{
            content: "주문폭주!!";
            font-size: 14px;
            padding: 2px 4px;
            margin: 0 10px;
            background-color: violet;
            border-radius: 1px;
            color: black;
        }
        .new::after{
            content: "NEW!!";
            font-size: 10px;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: red;
            color: white;
        }
        .pum{
            background-color: green;
            color: white;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div>
        <h1>제품 목록</h1>
        <ul>
            <li class="pork">제품 A</li>
            <li >제품 B</li>
            <li >제품 C</li>
            <li class="new">제품 D</li>
            <li >제품 E</li>
            <li class="pork">제품 F</li>
            <li >제품 G <span class="pum">품절!</span></li>
            <li >제품 H <span class="pum">품절!</span></li>
        </ul>
    </div>
</body>
</html>
