<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        .reg{
            width: 110px;
            text-align: right;
            float: left;
            color: yellowgreen;
            margin-right: 10px;
            font-weight: bold;

        }
        fieldset{
            width: 400px;
            margin: 20px;
        }
        input[required]{
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <h1>겨울방학 수강 신청</h1>
    <form>
        <fieldset class="sugang">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label class="reg" for="subj">영어회화(초급)</label>
                    <input type="text" id="subj" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset class="user">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="uname">이름</label>
                    <input type="text" id="uname" style="width: 100px;" autofocus required>
                </li>
                <li>
                    <label class="reg" for="uid">학번</label>
                    <input type="text" id="uid" placeholder="하이폰없이 입력"
                    maxlength="8" required>
                </li>
                <li>
                    <label class="reg" for="uclass">학과</label>
                    <select id="uclass">
                        <option value="archi">건축공학과</option>
                        <option value="mechani">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chenical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교제주문</legend>
            <ul>
                <li>
                    <label class="reg" for="book">교제</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label class="reg" for="wsheet">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="group" class="reg">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>

        </fieldset>
    </form>
</body>
</html>
