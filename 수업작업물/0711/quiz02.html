<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
</head>
<body>
    <div id="container">
        <h2>회원 정보 입력</h2>
        <fieldset>
            <legend>로그인 정보</legend>
                <table>
                    <tr>
                        <th>
                        <label for="uid">아이디 </label>
                        </th>
                        <th>
                        <input type="text" id="uid" >
                        </th>
                        <th rowspan="2">
                            <input type="submit" value="로그인" style="height: 50px;">
                        </th>
                    </tr>
                    <tr>
                        <th>
                        <label for="pwd1">비밀번호</label>
                        </th>
                        <th>
                        <input type="password" id="pwd1">
                        </th>
                    </tr>
                </table>
                <input type="checkbox">아이디 저장
                <input type="checkbox">상시 로그인
                
                <br>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="email">메일 주소 : </label>
            <input type="email" id="email" size="25">
            <br>
            <br>
            메일 수신 :
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신_동의</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신_거부</label>
            <br>
            <br>
            <label for="tel">연락처 : </label>
            <input type="phone" placeholder="하이폰을 빼고 입력해주세요." size="20" maxlength="13" autocomplete="off" >
            <br>
            <label for="birth">생년월일 :</label>
            <input type="text" id="birth" placeholder="YYYY-MM-DD">
            <br>
            <label for="hobby">취미 :</label>
            <input type="checkbox" id="hobby">독서
            <input type="checkbox" id="hobby">음악감상
            <input type="checkbox" id="hobby">운동
            <br><br>
            <label for="path">가입 경로</label>
            <select id="path">
                <option value="">블로그</option>
                <option value="">검색</option>
                <option value="">sns</option>
                <option value="">지인추천</option>
                <option value="">그 외</option>
            </select>
            <br><br>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="30" rows="10" placeholder="자유롭게 의견을 남겨주세요"></textarea>
        </fieldset>
        <div id="buttons">
    <input type="submit" value="제출">
    <input type="reset" value="취소">
        </div>
    </div>
</body>
</html>
