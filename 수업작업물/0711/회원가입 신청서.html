<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
</head>
<body>
    <div>
        <h1>회원가입을 환영합니다!</h1>
        <fieldset>
            <form>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                <label for="email">이메일</label>
                <input type="email" id="email">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
                <!-- 버튼 이미지-->
                <input type="image" src="./image/버튼그림.jpg" width="100px">
                <input type="button" value="공지 창 열기" onclick="window.open('test.html')">
            </ul>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
        </fieldset>

        <fieldset>
            <legend>이벤트 & 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안함</label>

        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </div>
</body>
</html>
