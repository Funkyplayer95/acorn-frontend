<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트 링크 연습</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="https://www.naver.com" target="_blank">링크부분 네이버</a>로 이동</p>

    <!--
        a태그 속성 정리 / target="_"
        _blank : 링크 내용이 새 창이나 새 탭에서 열림
        _self : target속성의 기본 값
        _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                아이프레임 <iframe> 에 적용해보기
    -->

    <a href="http://www.google.com">구글사이트 <img src="./image/구글로고.jfif" alt="구글로고" width="50"> </a>
    <br><br>
    <iframe src="./test.html" frameborder="1"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d851113.1117324372!2d125.99682169241615!3d33.56219371944973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350ce3544cc84045%3A0x66bc36d2981ebf31!2z7KCc7KO87Yq567OE7J6Q7LmY64-E!5e0!3m2!1sko!2skr!4v1689037458256!5m2!1sko!2skr" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
