<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<bod<y>
    <!--오디오
    autoplay : 오디오 비디오 자동실행
    loop : 오디오 비디오 반복 재생
    muted : 오디오 비디오 음소거(소리꺼짐)
    type : mp3 wav ogg 지원 (브라우저마다 다를 수 있음)-->
    <audio src="./image/summer-walk-152722.mp3" controls loop autoplay muted type="audio/wav"></audio> <br>
    
    <!--비디오
    src : 동영상 url
    controls : 플레이어 화면에 컨트롤 바를 표시
    type : mp4 avi mov wmv asf 등 비디오 형식
    poster : 동영상 재생 안 될 때 대체 이미지-->

    <video src="./image/161178 (540p).mp4" controls loop autoplay type="video/mp4" muted>
    </video>

</body>
</html>
