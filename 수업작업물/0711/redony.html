<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="prool">주문 상품</label>
                    <input type="text" id="prool" value="상품용 3kg" readonly>
                    <!-- readonly : 읽기 전용-->
                </li>
                <li>
                    <label for="Username">이름</label>
                    <input type="text" id="Username" autofocus required>
                    <!--required : 필수 입력항목
                        autofocus : 새로고침시 커서 위치-->
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="-없이 입력해주세요." required>
                </li>
                <li>
                    <label for="d-day">배송 날짜 지정</label>
                    <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                </li>

            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="주문취소">
        </div>
    </form>
</body>
</html>
