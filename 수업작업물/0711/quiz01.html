<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
           border-collapse: collapse;
           /*표의 테두리를 한 줄로 표시 (붕괴하다)*/
        }

        td,th{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h3>80쪽</h3>
    
    <table border>
        <caption><h3>Modern Browser</h3></caption>
            <caption>국내에세 자주 사용하는 모던 브라우저<br><br></caption>
            <tr>
                <th>브라우저</th><th>제조업체</th><th>다운로드</th>
            </tr>
            <tr>
                <th><b>크롬(Chrome)</b></th><td>google</td><td><a href="http://www.google.com/chrome/" target="_blank">
                    http://www.google.com/chrome/</a></td>
            </tr>
            <tr>
                <th><b>파이어폭스(Firefox)</b></th><td>Mozila</td><td><a href="http://www.mozila.ong/ko/firefox" target="_blank">
                    http://www.mozila.ong/ko/firefox</a></td>
            </tr>
            <tr>
                <th><b>엣지(Edge)</b></th><td>Microsoft</td><td><a href="http://www.microsoft.com/ko-kr/windows/microsoft-edge" target="_blank">
                    http://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
            </tr>
    </table>
</body>
</html>
