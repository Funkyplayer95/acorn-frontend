<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 만들기</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container{
            width: 1000px;
            height: 600px;
            border:  1px solid ghostwhite;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow{
            z-index: 100;
            font-size: 2em;
            padding: 10px;
            background-color: lightblue;
            color: black;
            opacity: 0.2;
        }
        .arrow:hover{
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3>다른 이미지를 보려면 좌우 화살표를 눌러 보세요</h3>

    <div id="container">
        <div class="arrow" id="left">&lang;</div>
        <div class="arrow" id="right">&rang;</div>
    </div> 
    <script>
        const container = document.querySelector('#container');
        const pics = ['manta1.jpg' , 'manta5.jpg', 'manta6.jpg', 'manta7.jpg', 'manta4.jpeg'];

        container.style.backgroundImage = `url(../0726/images/${pics[0]})`; // 첫번째 이미지 보이게
        const arrows = document.querySelectorAll('.arrow');

        let i = 0;
        //foEach = 배열의 요소 가져와서 함수 실행해야 할 때 편리하게 사용할 수 있다. for랑 비슷함
        arrows.forEach(arrow => {
            arrow.addEventListener('click', (e) =>{
                if(e.target.id === 'left'){ // 왼쪽 화살표를 클릭하면
                    i--; // 이전 이미지로 이동
                    if(i<0){ // 첫번째 이미지에서 누르면
                        i= pics.length -1; // 뒤에서 첫번째 이미지로 이동
                    }
                } else if (e.target.id === 'right') {
                    i++;
                    if(i>4){
                        i = pics.length = 0;
                    }
                }
            container.style.backgroundImage = `url(../0726/images/${pics[i]})`;
            });
        });
    </script>
</body>
</html>
