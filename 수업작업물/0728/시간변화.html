<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="container">
        <h1> 시간에 따라 이미지가 변하는 페이지 </h1>
    </div>
    <script>

        const today = new Date(); //변하지않는 변수선언 -> 현 시간과 날짜담은 내장함수 추가
        const hrs = today.getHours(); // 현 시간에서 시 정보만 가져오기
        let container = document.querySelector('#container');

        let newImg = document.createElement("img"); // 이미지 변수에 속성(주소)를 추가해주기
        newImg.src = (hrs < 15) ? './images/낮.jpg' : './images/밤.jpeg'; // newImg.src(주소)가 hrs(시)가 12시 이하면 낮, 이상이면 밤
        container.appendChild(newImg); // container변수에 자식요소를 추가 (이미지)

    </script>
</body>
</html>
