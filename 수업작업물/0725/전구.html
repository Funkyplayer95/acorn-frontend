<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p> onclick 사용</p>

    <img src="./images/꺼진전구.png" id="myImage"><br>
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let $myImage = document.getElementById("myImage");
        let $onBtn = document.getElementById('onBtn');
        let $offBtn = document.getElementById('offBtn');

        $onBtn.onclick = changePic; //함수 실행
        $offBtn.onclick = changePic2; //괄호 없음

        function changePic(){
            $myImage.src = "./images/켜진전구.jpg"
        }
        function changePic2(){
            $myImage.src = "./images/꺼진전구.png"
        }

    </script>
</body>
</html>
