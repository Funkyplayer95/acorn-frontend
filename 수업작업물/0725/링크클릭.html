<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 120px;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">Click</a>

    <script>
        const link = document.querySelector("a");

        link.addEventListener("click", (e) =>{
            e.preventDefault(); // '기본기능을 실행하지 말아라'(여기서는 링크이동) 라는 명령어
            console.log("링크를 클릭했습니다.")
        })
        //링크 클릭시 기본 기능인 링크이동을 막고, 콘솔창에 텍스트가 나타나도록 한다.

        //e값은 이벤트 객체, 이벤트 명 뒤에 있는 괄호에서 전달되는 값이 하나면 괄호생략가능
        // (e) --> e 로 가능하다는 소리임.
    </script>
</body>
</html>
