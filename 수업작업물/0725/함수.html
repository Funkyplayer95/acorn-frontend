<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 function</title>
</head>
<body>
    

    <script>
        //익명 함수 : 함수의 이름이 없다.
        //함수 선언 후 add 변수에 할당
        //콘솔console.log 창에서 확인해보기.
        // let add = function (a,b) {
        //     return (a + b);
        // }
        // let sum = add (10,20);  //익명 함수 실행 후 결과값을 변수 sum에 할당
        // document.write(sum, "<br>");

        //즉시 실행 함수
        //1. 소괄호 위치()
        let result = (function(){
            return 1+2;
        }());
        document.write(result, '<br>');

        //2. 소괄호 위치()
        let result2 = (function(){
            return 13 + 24 ;
        })()
        document.write(result2, '<br>');

        //3. 함수선언을 ()소괄호로 감싸준다.
        let result3 = (function(a,b){
            return a+b;}(44,34))
        document.write(result3, '<br>');

        //화살표 함수
        //익명함수에서만 쓸 수 있다.
        //return문 생략된 것으로 간주한다.

        // 매개변수가 없을 때
        const hi = function(){
            return "안녕하세요?";
        }();
        document.write(hi, '<br>');

        const hi1 = () => {return "안녕하세요?"};
        const hi2 = () => "안녕하세요?";
        document.write(hi1(), '<br>');
        document.write(hi2(), '<br>');

        //매개변수가 1개일 때
        let hi3 = function(user){
            document.write(user + "님, 안녕하세요?", '<br>');
        }
        document.write(hi3(), '<br>');

        let hi4 = user => document.write(user + "님 안녕하세요?");
        document.write(hi4(), '<br>');

        //매개변수가 2개일 때
        let sum = function(a,b){
            return a+b;
        }
        document.write(sum(2,3), '<br>');

        let sum2 = (a,b) => {return a+b}
        document.write(sum2(4,5),'<br>');

        let sum3 = (a,b) => a + b;
        document.write(sum(7,8),'<br>');

        //535page

    </script>
</body>
</html>
