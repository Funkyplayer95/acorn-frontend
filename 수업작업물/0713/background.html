<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            background-image: url(https://img.sbs.co.kr/newimg/news/20230130/201746236_1280.jpg);
            width: 1280px;
            height: 1000px;
        }
        .text1{
            position: absolute;
            color: pink;
            right: 10px;
            bottom: 10px;
            font-size: 20px;
            width: 100px;
            height: 100px;
        }
        h1{
            font-size: 50px;
            font-family: sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray;
        }
        .shadow2{
            text-shadow: 3px 3px;
            color: cadetblue;
        }
        .shadow3{
            color: aliceblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: aqua;
            text-shadow: 0 0 4px lightpink,0 -30px 4px blue, 50px -50px 10px black ; /*좌우, 상하, 그림자농도*/
        }
    </style>
</head>
<body>
    <div class="image">
        <div class="text1">
            CSS
        </div>
    </div>
    <h1 class="shadow1">html5</h1>
    <h1 class="shadow2">html5</h1>
    <h1 class="shadow3">html5</h1>
    <h1 class="shadow4">html5</h1>
</body>
</html>
