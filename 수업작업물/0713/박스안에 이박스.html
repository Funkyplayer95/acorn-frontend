<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            width: 400px;
            height: 150px;
            background-color: black;
            position: absolute;
            justify-content: space-between;

        }
        .q1{
            width: 400px;
            height: 150px;
            background-color: lightblue;
            position: absolute;
        }
        .q2{
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            left: 10px;
            bottom: 0
        }
        .q3{
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 0;
            right: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="q1">박스</div>
        <div class="q2">박스2</div>
        <div class="q3">박스3</div>
    </section>
</body>
</html>
