<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주</title>
    <style>
        body{
            padding: 0;
            box-sizing: border-box;

        }
        .space{
            width: 300px;
            height: 200px;
            border: solid 1px red;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-bottom: 10px;
        }

        .star{
            width: 300px;
            height: 120px;
            border: solid 1px red;
            background-color: lightgoldenrodyellow;
            margin-bottom: 10px;
        }
        .plant{
            width: 300px;
            height: 150px;
            border: solid 1px red;
            background-color: lightgoldenrodyellow;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            display: flex;
            align-items: center;
        }
        table{
            background-color: lightblue;
            margin: 0 auto;
        }
        p{
          margin: 2px;  
        }
        .round{
            width: 100px;
            height: 100px;
            border: 3px solid red ;
            background-color: yellow;
            border-radius: 50%;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="space"><h1>우주</h1><p>우주란 행성, 별, 은하계 그리고 모든 형태의 물질과 에너지를 포함한 모든 시공간과
    그 내용을 모두를 통틀어 이른다.</p></div>
    <div class="star"><br><p>은하계</p> <p>은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별</p></div>
    <div class="plant">
        <table border>
            <tr>
                <th>행성</th><td>탈출 속력 U<sub>esc</sub> (km/s)</td>
            </tr>
            <tr>
                <th>수성</th><td>4.3</td>
            </tr>
            <tr>
                <th>금성</th><td>10.3</td>
            </tr>
            <tr>
                <th>지구</th><td>11.2</td>
            </tr>
        </table>
    </div>
    <div class="round"></div>
</body>
</html>
