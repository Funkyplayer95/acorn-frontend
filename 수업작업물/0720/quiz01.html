<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid3 </title>
    <style>
        .wrapper{
            border: 1px solid blue;
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,100px);
            grid-gap: 20px 20px;
            grid-auto-rows: 150px;
            padding: 10px;

            grid-template-areas:
                "box1 box1 box2"
                "box3 box4 box2"
                "box5 box4 box6"
                "box5 box7 box7"
            ;
        }
        .box1{
            grid-area: box1;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box2{
            grid-area: box2;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box3{
            grid-area: box3;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box4{
            grid-area: box4;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box5{
            grid-area: box5;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box6{
            grid-area: box6;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
        .box7{
            grid-area: box7;
            border: 1px solid red;
            background-image: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
    </div>
</body>
</html>
