<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid </title>
    <style>
        .parents{
            display: grid;
            grid-template-columns: repeat(4,25%); /*4개로 25%비율로 나눈다*/
            /* grid-template-columns: 1fr 1fr 2fr; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /*1 : 1 : 1*/
            /* fr = fraction : 부분, 일부, 분수 */
            grid-template-rows: 300px 100px repeat(2,100px);
            grid-auto-rows: 150px; /*줄이 차지하는 높이를 150px로*/
            grid-auto-rows: minmax(120px, auto); /*컨텐츠 없는 줄 = 120px유지, 있는 줄은 자동*/
            grid-gap: 20px 30px; /*20px(row) 30px(column)*/
            grid-column-gap: 20px; /*열 간격*/
            grid-row-gap: 30px; /*줄 간격*/
        }
        .parents > div {
            border: 1px solid;

        }
        /* 형제 사이에 홀수 선택 */
        .box:nth-child(odd){
            background-color: lightblue;
        }
        .box:nth-child(even){
            background-color: tomato
        }

    </style>
</head>
<body>
    <div class="parents">
        <div class="box box1">box1
            플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원플렉스 1차원, 그리드 2차원
        </div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>

    </div>
</body>
</html>
