<html lang="en">
<head>

    <title>Document</title>
<style>
    img{
        filter: drop-shadow(10px 6px 6px #c3c3c3);
    }
    ul{
        list-style: none;
    }
    .garow{
        display: inline;
        border: solid 2px black;
               /*실선, 두께, 색상*/
        padding: 5px 20px;
        margin: 5px;
        width: 70px;
    }
    .serow{
        display: block;
        border: solid 2px black;
               /*실선, 두께, 색상*/
        padding: 5px 20px;
        margin: 5px;
        width: 70px;
    }
    li:hover{
        background-color: black;
        color: whitesmoke;
    }
    a{
        text-decoration: none; /*a태그 기본 꾸며주기 속성을 없애줌*/
        color: black;
    }
</style>
</head>
<body>
    <ul>
        <a href="#"><img src="../0710/images/페이스북.png" alt="" width="100" height="30"></a>
        <a href="#"><img src="../0711/image/구글로고.jfif"" alt="" width="100" height="30"></a>

        <a href="#"><li class="garow">li버튼2</li></a><br><br><br>

        <a href="#"><li class="serow">li버튼</li></a>
        <a href="#"><li class="serow">li버튼2</li></a>
    </ul>
</body>
</html>
