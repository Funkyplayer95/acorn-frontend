<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 가입창</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100&display=swap');
        .a{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container{
            width: 700px;
            margin: 0 auto;
            font-weight: bold;
            font-family: 'Bagel Fat One', cursive;
            font-family: 'Noto Sans KR', sans-serif;
        }
        form{
            margin: 0 auto;
        }
        fieldset{
            margin: 0 auto;
            width: 80%;
        }
        ul{
            margin: 0 auto;
            list-style: none;
        }
        li {
            font-size: 15px;
            margin-bottom: 10px;
            color: green;
            list-style: none;
        }
        .sung{
            margin-bottom: 10px;
            color: green;
            list-style: none;
            text-align: center;
        }
        .title{
            width: 130px;
            float: left;
        }
        .yn{
            max-width: 500px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
            <img src="./images/네이버로고.png" class="a" alt="네이버로고">
            
                <fieldset>
                <ul>
                <li>
                    <label for="uid" class="title">아이디</label>
                    <input type="text" id="uid" required>
                </li>
                <li>
                    <label for="upw" class="title">비밀번호</label>
                    <input type="password" id="upw" required>
                </li>
                <li>
                    <label for="upw" class="title">비밀번호 재확인</label>
                    <input type="password" id="upw" required>
                </li>
            </ul>            
            </fieldset>
            <br>
            <fieldset>
            <ul>
                <li>
                    <label for="name" class="title">이름</label>
                    <input type="text" id="name" required>
            </li>
            <li>
                    <label for="birth" class="title">생년월일</label>
                    <input type="number" id="birth" placeholder="년(4자)" style="width: 100px;" min="1900" max="2023">
                    <select id="month" size="1">
                            <option value="0">월</option>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                    </select>
                    <label for="day"></label>
                    <input type="text" id="day" placeholder="일" style="width: 50px;" maxlength="2">
                </li>
            </ul>
            </fieldset>    
                    <br>
                    <fieldset class="sung">
                        <legend style="font-size: 20px;">성별</legend>
                        <label for="sex"></label>
                        <input type="radio" id="sex">남자
                        <input type="radio" id="sex" >여자
                        <input type="radio" id="sex" >선택안함                    
                </fieldset>
                <br>
                
                <fieldset>
                <li>
                    <label for="ueamil">본인 확인 이메일<small>(선택)</small>&nbsp;&nbsp;</label>
                    <input type="email" id="ueamil" placeholder="선택입력">
                </li>
                <br>
                
                <li>
                    <label for="utel">휴대전화&nbsp;&nbsp;</label>
                    <select id="utel">
                        <option value="010">대한민국 +82</option>
                    </select><br>
                    <input type="tel" id="utel" placeholder="전화번호 입력">
                    <input type="button" id="utel" value="인증번호 받기" max="13"> <br>
                    <input type="text" id="utel" placeholder="인증번호를 입력하세요">
                    <br><br>
                    <a href="https://policy.naver.com/policy/service.html">이용약관</a>
                    <a href="https://policy.naver.com/policy/privacy.html">개인정보처리방침</a>
                    <a href="https://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a>
                    <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fnid.naver.com%2Fuser2%2Fhelp%2FmyInfo.nhn%3Fmenu%3Dhome">
                        회원정보</a>
                    <a href="https://help.naver.com/index.help?lang=ko">고객센터</a><br>
                    <a href="http://www.naver.com">NAVER Coro.</a>
                </li>
            </fieldset>
            </ul>
        </fieldset>
        <br>
        <div class="yn">
        <input type="submit" value="가입하기" style="width: 100px; height: 30px; font-size: 15px; font-weight: bold;">
        <input type="reset" value="취소" style="width: 50px; height: 30px; font-size: 15px;">
        <br><br>
    </div>
        </form>
    </div>
</body>
</html>
