<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table,th,td{
            border:1px solid #ccc;
            border-collapse: collapse;
        }
        th {
            padding: 15px;
        }
        tr > td:nth-child(odd) {
            width: 120px;
        }
        tr > td:nth-child(even){
            width: 300px;
        }
    </style>
</head>
<body>
    <table border>
        <thead>
            <tr>
                <td><b>이름</b></td> <td>종 현 선</td> <td><b>연락처</b></td> <td>010-0000-0000</td>
            </tr>
            <tr>
                <td>주소</td> <td colspan="3">경기도 김포시</td>
            </tr>
            <tr>
                <td>자기소개</td> <td colspan="3">안녕하세요</td>
            </tr>
        </thead>
    </table>
</body>
</html>
