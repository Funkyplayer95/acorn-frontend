<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="user-info">
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id"
                    placeholder="4~15자리의 영문과 숫자로 입력" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상 입력" required>
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label for="sendYN">이메일 수신</label>
                    <label><input type="radio" velue="yes" name="mailing">예</label>
                    <label><input type="radio" velue="no" name="mailing">아니오</label>
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>

    <script>
        let userID = document.getElementById('user-id');
        
        let userPW = document.getElementById('user-pw1');
        
        let userPW2 = document.getElementById('user-pw2');
        
        userID.onchange = checkID;
        function checkID(){
        if (userID.value.length <4 | userID.value.length >15){
            alert("아이디는 4~15자리의 영문과 숫자를 사용하세요.");
            userID.select();
        }
    }

        userPW.onchange = checkPW;
        function checkPW(){
        if(userPW.value.length <8){
            alert("비밀번호는 8자리 이상 입력해주세요");
            userPW.value = '';
            userPW.focus();
        }
    }
        userPW2.onchange = checkPW2;
        function checkPW2(){
        if(userPW.value != userPW2.value){
            alert("입력한 비밀번호가 다르니 확인 부탁드립니다.");
        }
    }
        
    </script>
</body>
</html>
