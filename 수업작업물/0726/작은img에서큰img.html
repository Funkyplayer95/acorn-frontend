<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 2px;
        }
        div{
            width: 850px;
            height: 120px;
        }
        img{
            border-radius: 10px;
        }
        .baby{
            width: 120px;
            height: 100px;
            padding: 5px 5px;
            opacity: 0.5;

        }
        .baby:hover{
            transform: scale(1.2);

        }
        .father{
            width: 800px;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div>
        <img src="./images/manta1.jpg" class="baby">
        <img src="./images/manta2.png" class="baby">
        <img src="./images/manta4.jpeg" class="baby">
        <img src="./images/manta5.jpg" class="baby">
        <img src="./images/manta6.jpg" class="baby">
        <img src="./images/manta7.jpg" class="baby">
    </div>
    <img src="./images/manta8.png" class="father">

    <script>
        let father = document.querySelector('.father');
        let $baby = document.querySelectorAll('.baby');
        let num =0;
        
        for(let i=0; i<$baby.length; i++){
            $baby[i].addEventListener('click', function(){
                let originPic = father.src;
                let newPic = this.src;
                father.setAttribute('src', newPic);    
                this.setAttribute('src', originPic);
                num=i;
            });
        }
        $baby.addEventListener("mouseover", function(){
            this.style.opacity ='1';
        });
        $baby.addEventListener("mouseleave", function(){
            this.style.opacity ='0.5';
        });
        
        
        
        
        // baby.addEventListener('mouseout', (e) => {
        //     baby.style.opacity = '1';
        // });
        
        
        </script>
</body>
</html>
