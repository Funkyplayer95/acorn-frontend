<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big{
            width: 400px; height: 400px;
        }
        .small{
            width: 150px;
            height: 150px;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>에티오피아 게뎁</h1>
        <div id="prod-pic">
            <img src="./images/게뎁.jpg" id="big">
            <div id="small-pid">
                <img src="./images/3.png" class="small">
                <img src="./images/게뎁 밭.jpg" class="small">
                <img src="./images/이.jpg" class="small">
            </div>
        </div>

        <div id="desc">
            <ul>
                <li>상품명 : 에티오피아 게뎁</li>
                <li>판매가 : 9,000원</li>
                <li>배송비 : 3,000원<br>(50,000원 이상 구매시 무료배송)</li>
                <li>적립금 : 180원(2%)</li>
                <li>로스팅 : 2019.06.17</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>

    <script>
        let big = document.getElementById('big');
        let smallPics = document.querySelectorAll('.small');

        for(let i=0; i<smallPics.length; i++){
            smallPics[i].addEventListener('click', changePic);
        }

        function changePic(){
            let newPic = this.src;
            big.setAttribute('src', newPic);
        }
    </script>
</body>
</html>
