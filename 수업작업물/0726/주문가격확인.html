<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 총 주문가격</title>
</head>
<body>
    <fieldset style="background-color: bisque;">
        <h1 style="background-color: yellowgreen;">총 주문 가격 확인</h1>
    
    <form>
        <fieldset>
            <legend> 기본 가격 </legend>
            <p> 30,000원</p>
        </fieldset>
       <fieldset>
        <legend> 추가 주문 </legend>
        <label><input type="checkbox" id="sideMenu" class="checkbox" value="1200">기장추가 (1200원)</label>
        <label><input type="checkbox" id="sideMenu" class="checkbox" value="3000">배송비용 (3000원)</label>
        <label><input type="checkbox" id="sideMenu" class="checkbox" value="800">산간지역 추가비용 (800원)</label>
        <label><input type="checkbox" id="sideMenu" class="checkbox" value="4800">양말 2개 (4800원)</label>
        <label><input type="checkbox" id="sideMenu" class="checkbox" value="2400">선물 포장 (2400원)</label>
       </fieldset> 
    </form>
    <fieldset>
        <legend>합계</legend>
        <input type="text" id="total">
    </fieldset>
</fieldset>
    <script>
        let checkbox = document.querySelectorAll('.checkbox');
        let total = document.getElementById('total');
        let price = 30000;
        total.value = price + '원';


        for(i=0; i<checkbox.length; i++){
            checkbox[i].onclick = function(){
                if(this.checked){
                    price+=parseInt(this.value);
                } else {
                    price-=parseInt(this.value);
                }
                total.value = price + "원";
            }
        }
    </script>
</body>
</html>
