<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 공부할 주제</title>
</head>
<body>
    <div id="container">
        <h1> Web Programming</h1>
        <p>공부할 내용을 기록해 보세요.</p>
        <form>
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가하기</button>
            <!-- return false; 는 버튼 기능인 submit역활을 취소시킴
            입력해주지 않으면 함수를 실행하기 전에 기본기능을 먼저 함 -->
            <hr>
            <ul id="itemlist">
            </ul>
        </form>
    </div>

    <script>
        function newRegister(){
            let newItem = document.createElement("li"); // 요소 추가
            let subject = document.querySelector('#subject'); //폼의 텍스트 필드
            let newText = document.createTextNode(subject.value); //텍스트 필드값을 텍스트 노드로 만들기
            
            //텍스트 노드를 요소 노드의 자식 노드로 추가(연결)
            newItem.appendChild(newText);

            //웹 문서에서 부모 노드 가져오기
            let $itemlist = document.querySelector('#itemlist');
            
            // 새로 만든 요소 노드를 부모 노드에 추가(연결)
            // $itemlist.appendChild(newItem);
            //입력된 내용이 아래쪽으로 추가되게끔 하려면 insertBefore쓰기
            $itemlist.insertBefore(newItem, $itemlist.childNodes[0])
            
            //작성한 내용 없애기
            subject.value='';

            let items = document.querySelectorAll('li');
            for(let i=0; i<items.length; i++){
                items[i].addEventListener('click', function(){
                    if(this.parentNode) //부모 노드에 있다면
                        this.parentNode.removeChild(this, items); //부모 노드에서 삭제
                })
            }
        }
        
    </script>
</body>
</html>
