<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        .skewx:hover{
            transform: skewX(30deg); /*x축으로 30도 비틀기*/
        }
        .skewy:hover{
            transform: skewY(30deg); /*y축으로 30도 비틀기*/
        }
        .skewxy:hover{
            transform: skew(30deg,30deg) /*x,y축으로 30도 비틀기*/
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
</body>
</html>
