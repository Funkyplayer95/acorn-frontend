<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani_images</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        .slide-wrap{
            width: 100%;
            height: 350px;
            overflow: hidden; /*넘치는 부분을 가려줌*/
        }
        
        ul{
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite alternate ease-in-out;
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1){
            background: url(https://cdn.pixabay.com/photo/2023/06/29/09/05/dolomites-8095996_1280.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background: url(https://cdn.pixabay.com/photo/2023/06/10/05/11/himalyas-8053173_1280.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background: url(https://cdn.pixabay.com/photo/2023/07/06/07/40/antarctica-8109879_1280.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background: url(https://cdn.pixabay.com/photo/2023/07/13/05/36/mountains-8123933_1280.jpg);
            background-size: cover;
        }
        @keyframes slideAni {
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0;}
        }
        </style>
</head>
<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
