<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rotate3d</title>
    <style>
        .origin{
            perspective: 200px; /*원근감*/
            border: 1px solid;
            width: 400px;
            height: 300px;
            margin: 20px;
        }
        .rotatex{
            transform: rotateX(40deg) /*x축 기준 시계 방향으로 40도 회전*/
        }
        .rotatey{
            transform: rotateY(40deg); /*y축 기준 시계 방향으로 40도 회전*/
        }
        .rotatez{
            transform: rotateZ(40deg); /*z축 기준 시계 방향으로 40도 회전*/
        }
        .rotatexyz{
            transform: rotate3d(2.5,1.2,-1.5, 45deg); /*x,y,z 축으로 -1.5만큼의 방향 백터로 45도 회전*/
        }
    </style>
</head>
<body>
    <h2>이미지 3차원 회전</h2>
    <div class="origin">
        <div class="rotatex"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
</body>
</html>
