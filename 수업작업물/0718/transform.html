<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 트랜스폼 transform</title>
    <style>
        .origin{
            border: 1px solid black;
            width: 400px;
        }
        .movex:hover{
            transform: translateX(50px); /*마우스 호버시 오른쪽으로 50px만큼 이동*/
        }
        .movey:hover{
            transform: translateY(20px); /*마우스 호버시 아래로 20px만큼 이동*/
        }
        .movez:hover{
            transform: translate(30px,20px); /*마우스 호버시 사선으로 이동*/
        }
    </style>
</head>
<body>
    <h2>변형 transform 트랜스폼</h2>
    <p>특정 요소의 크기나 형태가 변하는 것을 변형 또는 트랜스폼이라고 한다.
        사용자의 동작에 반응해 텍스트나 이미지 등을 움직이게 할 수 있다.
        2차원(x,y) / 3차원 (x,y,z) : 원근감의 표현 z축 앞뒤로 이동하는데 가까워지고 멀어진다.

    </p>
    <div class="origin">
        <div class="movex"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="movey"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="movez"><img src="../0712/images/네이버로고.png" alt=""></div>
    </div>
</body>
</html>
