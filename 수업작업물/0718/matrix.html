<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
    <style>
        #wrap{
            text-align: center;
        }
        label, input{
            display: inline-block;
            cursor: pointer;
        }
        label:hover{
            color: purple;
            transform: scale(1.2);
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
            background-color: blueviolet;
            color: white;
            line-height: 300px;
            font-size: 30px;
            transition: all 1s; /*모든 속성, 1초동안*/

        }
        #matrixDefault:checked~ .box{
            transform: matrix(1,0,0,1,0,0); /*matrix(scaleX(),skewY(),skewX(), scaleY(), translateX(), translateY()*/
        }
        #matrixScale:checked~ .box{
            transform: matrix(1.5,0,0,1.5,0,0);
        }
        #matrixSkew:checked~ .box{
            transform: matrix(1,1.2,-0.5,1,0,0);
        }
        #matrixTranslate:checked~ .box{
            transform: matrix(1,0,0,1,300,100);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew" checked>
        <label for="matrixDefault"> matrixDefault(초기화) </label>

        <input type="radio" name="matrix" id="matrixScale" value="matrixSkew" >
        <label for="matrixScale"> matrixScale(줌 효과) </label>

        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew" >
        <label for="matrixSkew"> matrixSkew(기울기 효과) </label>

        <input type="radio" name="matrix" id="matrixTranslate" value="matrixSkew" >
        <label for="matrixTranslate"> matrixTranslate(이동 효과) </label>

        <div class="box">matrix</div>
    </div>
</body>
</html>
