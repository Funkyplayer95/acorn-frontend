<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-box{
            position: fixed;
            top: 5%;
            right: 5%;
        }
        button{
            color: aliceblue;
            background-color: gray;
        }
        #contents{
            width: 420px;
            height: 150px;
            border: 5px dashed chocolate;
            font-weight: bold;
            text-align: center;
            padding: 50px;
            background-color: beige;
            border-radius: 5%;
        }
        pre{
            line-height: 2;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .dark{
            background-color: #222;
        }
        .dark #contents{
            width: 420px;
            height: 150px;
            border: 5px dashed purple;
            font-weight: bold;
            text-align: center;
            padding: 50px;
            background-color: green;
            border-radius: 5%;
            color: white;
        }
    </style>
</head>
<body>
    <div id="toggle-box">
        <button>모드 전환</button>
    </div>
    <div id="contents">
        <pre>
classList와 toggle 매소드를
사용하여 스타일을 껏다 켯다 할 수 있다.

오른쪽 위 버튼을 눌러보세요.
        </pre>
    </div>

    <script>
        const $btn = document.querySelector("button")
        
        $btn.onclick = function(){
            document.body.classList.toggle('dark');
            //껏다 켯다 classList = dark클래스가 생겼다 없어졌다 한다.
        }
    </script>
</body>
</html>
