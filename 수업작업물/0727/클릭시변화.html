<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 클릭해보세요</h3>
    <h5> 할 일 목록 </h5>
    <ul>
        <!-- 엔티티코드 = 기호넣을 수 있는 코드  -->
        <li><span class="check"> &check; 할 일 1</span></li>
        <li><span class="check"> &check; 할 일 2</span></li>
        <li><span class="check"> &check; 할 일 3</span></li>
        <li><span class="check"> &check; 할 일 4</span></li>
        <li><span class="check"> &check; 할 일 5</span></li>
    </ul>

    <script>
        // All은 같은 이름의 class를 이용해서 모든 class를 가져오자.
        let check = document.querySelectorAll('.check')

        for(let i=0; i<check.length; i++){
            check[i].addEventListener('click',function(){
                // check[i].parentNode.style.color = 'darkgray';
                check[i].parentNode.style.textDecoration = 'line-through';
                this.style.color = 'blue'
            })
            check[i].addEventListener('dblclick',function(){
                this.parentNode.style.textDecoration = 'none';
                this.style.color = 'black';
            })
        }
    </script>
</body>
</html>
