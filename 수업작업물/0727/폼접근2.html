<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 200px;
        }
        div{
            width: 100px;
            height: 50px;
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 최대공약수 구하기 -->
    <h1>최대공약수 구하기</h1>

    <p>두 수를 입력한 후 [계산하기]를 클릭하시오</p>
    <form>
        <label><input type="text" id="first"></label><br>
        <label><input type="text" id="second"></label><br>
        <button id="getGCD">계산하기</button>
    </form>
    <div>
        <span id="result"></span>
    </div>
    <script>
        //각 입력값을 변수로 가져온다
        let result = document.getElementById('result');
        let $getGCD = document.getElementById('getGCD');
        $getGCD.addEventListener('click',getGCD);

        function getGCD(){
            event.preventDefault();
            let n = document.getElementById('first').value;
            let m = document.getElementById('second').value;
            let min = n > m ? m: n ; //최대값
            let GCD = 0;
            for (let i = 1; i <= min; i++){
                if (n % i === 0 && m % i === 0){
                    GCD = i;
                }
            }
            console.log(GCD);
            result.innerText = GCD;
        }
        
        // result 변수에는 결과 값을

        // 클릭하면 함수 실행
        
        // 받아온 두 값 비교, 나누어서 나머지 0이 되도록
    </script>
</body>
</html>
